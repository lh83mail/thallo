server:
  port: 8084

spring:
  application:
    name: authz-server
  cloud:
    nacos:
      config:
        prefix: thallo
        server-addr: ${NACOS_HOST:127.0.0.1:8848}
        file-extension: yaml
      discovery:
        server-addr: ${NACOS_HOST:127.0.0.1:8848}
        file-extension: yaml
      actuator:
        verbose:
          enabled: true

  profiles:
    active: security

management:
  endpoints:
    web:
      exposure:
        include: '*'