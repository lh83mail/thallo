spring:
  application:
    name: authnz
  cloud:
    nacos:
      config:
        prefix: thallo
        server-addr: ${NACOS_HOST:127.0.0.1:8848}
        file-extension: yaml
      discovery:
        server-addr: ${NACOS_HOST:127.0.0.1:8848}
        file-extension: yaml
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
      actuator:
        verbose:
          enabled: true

  profiles:
    active: gateway, security


management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    gateway:
      enabled: true

