<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>授权确认</title>
</head>
<body>
    <p>应用程序 "acme" 请求访问您的身份信息, 是否授权?</p>
    <form th:action="@{/oauth/authorize}" method="post">
        <input name="user_oauth_approval" value="true" type="hidden"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <ul>
            <li>
                <div class="form-group">
                    scope.auth:
                    <input type="radio" name="scope.auth" value="true">允许</input>
                    <input type="radio" name="scope.auth" value="false" checked>拒绝</input>
                </div>
            </li>
            <li>
                <div class="form-group">
                    scope.profile:
                    <input type="radio" name="scope.profile" value="true">允许</input>
                    <input type="radio" name="scope.profile" value="false" checked>拒绝</input>
                </div>
            </li>
        </ul>
        <label><input name="authorize" value="提交" type="submit"/></label>
    </form>
</body>
</html>
