spring:
  application:
    name: gateway
  cloud:
    nacos:
      config:
        prefix: thallo
        server-addr: ${NACOS_HOST:127.0.0.1:8848}
        file-extension: yaml
      discovery:
        server-addr: ${NACOS_HOST:127.0.0.1:8848}
        file-extension: yaml
    gateway:
      globalcors:
        # To provide the same CORS configuration to requests that are not handled by some gateway route predicate,
        # set the property spring.cloud.gateway.globalcors.add-to-simple-url-handler-mapping equal to true.
        # This is useful when trying to support CORS preflight requests and your route predicate doesnâ€™t evalute to true because the http method is options.
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins: '*'
            allowedHeaders: '*'
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
      actuator:
        verbose:
          enabled: true

  profiles:
    active: gateway, security


management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    gateway:
      enabled: true

